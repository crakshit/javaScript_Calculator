<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title> JavaScript Calculator - Rakshit</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <main>
        <h1>JavaScript Calculator Project</h1>
        <div class="calulator">
            <div class="display">
                <input type="text" id="input_value" value=0 disabled>
            </div>

            <div class="row">
                <button type="button" id="onevalue" class="func" onclick="log()"> ln </button>
                <button type="button" id="onevalue" class="func" onclick="square()"> x<sup>2</sup> </button>
                <button type="button" id="onevalue" class="func" onclick="changeSign()"> ± </button>
                <button type="button" id="clear" class="func" onclick="input_value.value = 0"> C </button>
                <button type="button" id="clear" class="func" onclick="erase()"> Back </button>
                <button type="button" class="func" onclick="insert('+')"> + </button>
            </div>

            <div class="row">
                <button type="button" id="onevalue" class="func" onclick="exp()"> Exp </button>
                <button type="button" id="onevalue" class="func" onclick="pi()"> π </button>
                <button type="button" class="num" onclick="insert(7)"> 7 </button>
                <button type="button" class="num" onclick="insert(8)"> 8 </button>
                <button type="button" class="num" onclick="insert(9)"> 9 </button>
                <button type="button" class="func" onclick="insert('-')"> - </button>
            </div>

            <div class="row">
                <button type="button" id="onevalue" class="func" onclick="tan()"> Tan </button>
                <button type="button" id="onevalue" class="func" onclick="percent()"> % </button>
                <button type="button" class="num" onclick="insert(4)"> 4 </button>
                <button type="button" class="num" onclick="insert(5)"> 5 </button>
                <button type="button" class="num" onclick="insert(6)"> 6 </button>
                <button type="button" class="func" onclick="insert('/')"> / </button>
            </div>

            <div class="row">
                <button type="button" id="onevalue" class="func" onclick="cos()"> Cos </button>
                <button type="button" id="onevalue" class="func" onclick="sqrt()"> √x </button>
                <button type="button" class="num" onclick="insert(1)"> 1 </button>
                <button type="button" class="num" onclick="insert(2)"> 2 </button>
                <button type="button" class="num" onclick="insert(3)"> 3 </button>
                <button type="button" class="func" onclick="insert('*')"> * </button>
            </div>

            <div class="row">
                <button type="button" id="onevalue" class="func" onclick="sin()"> Sin </button>
                <button type="button" id="paren" class="func" onclick="insert('(')"> ( </button>
                <button type="button" id="paren" class="func" onclick="insert(')')"> ) </button>
                <button type="button" class="num" onclick="insert(0)"> 0 </button>
                <button type="button" class="func" onclick="insert('.')"> . </button>
                <button type="button" id="clear" class="func" onclick="compute()"> = </button>
            </div>
        </div>
        
        <div class="functions">
            <p>Functions with <span id="onevalue" style="color: #fff">Green</span> color works only with one value.</p>
            
            <p>Percentage function: A &#177 B% = A &#177 A*(B/100);</p>
            <p>You can also insert values using keybord.</p>
        </div>
    </main>
    <footer>
        Copyright &copy; 2020 Rakshit Chhodavadia
        <div class="mail">
            <a href="mailto:rakshit@chhodavadia.com">rakshit@chhodavadia.com</a>
        </div>
    </footer>


</body>
<script src="calculator.js"> </script></html>
